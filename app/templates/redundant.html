{% if course.lessons|length > 0 %}
                    <div class="mb-3">
                        <a href="{{ url_for('main.add_lessons', course_id=course.id, lesson_index=course.lessons|length + 1) }}?lesson_count={{ form.lesson_count.data }}" class="btn btn-secondary">Add More Lessons</a>
                    </div>
                    <h4>Lesson Sidebar</h4>
                    <ul class="list-group">
                        {% for lesson in course.lessons %}
                        <li class="list-group-item">
                            <a href="{{ url_for('main.edit_lesson', course_id=course.id, lesson_id=lesson.id) }}">{{ lesson.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %}
